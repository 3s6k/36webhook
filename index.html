<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Protocol: DTAC - Webhook Research</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0b10;
      --card-bg: rgba(22, 24, 33, 0.9);
      --accent-color: #00f2ff;
      --danger-color: #ff0055;
      --text-main: #e0e0e0;
      --input-bg: rgba(0, 0, 0, 0.3);
      --glow: 0 0 10px rgba(0, 242, 255, 0.4);
    }

    body {
      background-color: var(--bg-color);
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 242, 255, 0.05);
      max-height: 95vh;
      overflow-y: auto;
    }

    h2 {
      font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      text-shadow: var(--glow);
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 11px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--input-bg);
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: bold;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .primary {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
    }

    .primary:hover {
      background: var(--accent-color);
      color: #000;
      box-shadow: 0 0 25px var(--accent-color);
    }

    .secondary {
      background: transparent;
      border: 2px solid var(--danger-color);
      color: var(--danger-color);
    }

    .secondary:hover {
      background: var(--danger-color);
      color: #fff;
      box-shadow: 0 0 25px var(--danger-color);
    }

    #log {
      margin-top: 25px;
      padding: 15px;
      height: 120px;
      background: #000;
      border: 1px solid rgba(0, 242, 255, 0.2);
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: #00ff00;
      overflow-y: auto;
    }

    @media (max-width: 600px) {
      .card { padding: 25px; border-radius: 0; }
      .button-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Webhook Terminal</h2>
    <form id="form">
      <label>Authorization Token</label>
      <input type="text" id="token" required placeholder="Paste account token here...">

      <label>Target Guild ID</label>
      <input type="text" id="guildId" required placeholder="000000000000000000">

      <label>Webhook Identity</label>
      <input type="text" id="webhookName" placeholder="Security_Bot_v1">

      <label>Message Payload</label>
      <textarea id="message" rows="3" placeholder="Enter message or @everyone..."></textarea>

      <div class="button-container">
        <button type="submit" id="submitBtn" class="primary">Execute</button>
        <button type="button" id="stopBtn" class="secondary">Abort</button>
      </div>
    </form>
    <div id="log">> Initializing interface... System ready.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
